<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1 id="title">
            Tic Tac Toe!
        </h1>
    </div>
    <div id="content">
        <div id="p1-sec">
            <h1>X</h1>
            <input type="text" placeholder="name" id="p1">
        </div>
        <div id="grid">
        </div>
        <div id="p2-sec">
            <h1>O</h1>
            <input type="text" placeholder="name" id="p2">
        </div>
    </div>
    <h1 id="warning"></h1>
    <button id="start">Start</button>
    <button id="new-players">Clear History</button>
    <div id="footer">
        <h1>Made By Wing Sun Au</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
